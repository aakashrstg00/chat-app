<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Chat App</title>
    <style>
        #messages {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">Chat App
                    <button class="btn btn-danger" id="clear">Clear</button>
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" placeholder="Enter name" id="username" class="form-control">
                    <br>
                    <div class="card p-3">
                        <div id="messages" class="card-block"></div>
                    </div>
                    <br>
                    <textarea class="form-control" placeholder="Enter message" id="textarea" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
        window.onload = function () {
            var element = id => document.getElementById(id);

            // get elements
            var status = element('status');
            var messages = element('messages');
            var textarea = element('textarea');
            var username = element('username');
            var clearBtn = element('clear');

            // set default status
            var statusDefault = status.textContent;

            var setStatus = s => {
                // set status
                status.textContent = s;
                if (s != statusDefault) {
                    setTimeout(() => {
                        setStatus(statusDefault);
                    }, 4000);
                }
            }

            // connect to socket.io
            var socket = io.connect('http://localhost:4000');

            // check for connection
            if (socket != undefined) {
                console.log('connected to socket');

                // handle output
                socket.on('output', function (data) {
                    console.log('data', data);
                    if (data.length) {
                        data.forEach(element => {
                            var message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.textContent = element.name + ':' + element.message;
                            messages.appendChild(message);
                            messages.insertBefore(message, messages.firstChild);
                        });
                    }
                });

                // get status from server
                socket.on('status', data => {
                    // get message status
                    setStatus((typeof data === 'object') ? data.message : data);
                    // if status is clear, clea text
                    if (data.clear) {
                        textarea.value = '';
                    }
                });

                // handle input
                textarea.addEventListener('keydown', event => {
                    if (event.which === 13 && event.shiftKey == false) {
                        // emit to server input
                        socket.emit('input', {
                            name: username.value,
                            message: textarea.value
                        });
                        event.preventDefault();
                    }
                });

                // handle clear chat
                clearBtn.addEventListener('click',()=>{
                    socket.emit('clear');
                });

                // clear message
                socket.on('cleared',()=>{
                    messages.textContent="";
                });
            }
        }
    </script>
</body>

</html>
